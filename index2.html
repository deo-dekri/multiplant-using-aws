<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>AWS MULTIPLANT MONITORING</title>
</head>
<body>
    <!-- base layer -->
    <div class="aws-base" id="aws-home">

        <!-- top bar side -->
        <div class="aws-top-bar">
            <div class="top-bar-title">
                <div class="bar-title-text">

                </div>
            </div>
            <div class="top-bar-time">
                <div class="bar-time-text">

                </div>
            </div>
        </div>

        <!-- content side -->
        <div class="aws-content-side">
            <div class="content-side-plant">
                <div class="side-plant-data-d">
                    <div class="plant-data-d-title"></div>
                    <div class="plant-data-d-data"></div>
                </div>
                <div class="side-plant-data-a">
                    <div class="plant-data-a-title"></div>
                    <div class="plant-data-a-data"></div>
                </div>
            </div>
            <div class="content-side-plant content-side-plant-mid">
                <div class="side-plant-data-d">
                    <div class="plant-data-d-title"></div>
                    <div class="plant-data-d-data"></div>
                </div>
                <div class="side-plant-data-a">
                    <div class="plant-data-a-title"></div>
                    <div class="plant-data-a-data"></div>
                </div>
            </div>
            <div class="content-side-plant">
                <div class="side-plant-data-d">
                    <div class="plant-data-d-title"></div>
                    <div class="plant-data-d-data"></div>
                </div>
                <div class="side-plant-data-a">
                    <div class="plant-data-a-title"></div>
                    <div class="plant-data-a-data"></div>
                </div>
            </div>
        </div>

        <!-- bottom bar side -->
        <div class="aws-bottom-bar">
            <div class="bottom-bar-footer">
                <div class="bar-footer-text">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
